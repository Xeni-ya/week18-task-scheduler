<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Планировщик задач</title>
</head>
<body>
  <div class="container">

    <div class="add-task-wrap">
      <h2 class="title">Добавить задачу</h2>
      <input type="text" class="task-input" placeholder="Введите задачу...">
      <button class="add-task-button">Добавить</button>
    </div>

    <div class="task-list-wrap">
      <h2 class="title">Список задач:</h2>
      <ul id="tasks-list"></ul>
      <button class="clear-list-button" disabled onclick="clearList()">Очистить список</button>
    </div>

  </div>
  <script src="./assets/script/script.js"></script>
</body>
</html>
